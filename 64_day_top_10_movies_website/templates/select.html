{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading mt-3">Select Movie</h1>
  <p>
    {% for movie in movies %}
    <a href="{{ url_for('find_movie', id=movie.id) }}" style="display: block">
        {{movie.title}} - {{ movie.release_date }}
    </a>
    {% endfor %}
  </p>

</div>
{% endblock %}
